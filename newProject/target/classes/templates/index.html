<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>List Employees</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	
	<body>
		
		<h2> Add Details </h2><br>
		<form action="addEmployee" method="post">
			<label for="fname">ID:</label>
			<input type="text" name="id">&nbsp
			<label for="lname">Name:</label>
			<input type="text" name="name">&nbsp
			<label for="lname">Technology:</label>
			<input type="text" name="tech">&nbsp
			<input type="submit"><br><br>
		</form>
		
		<h2> Update Details </h2><br>
		<form action="updateEmployee" method="post">
			<label for="fname">Current ID:</label>
			<input type="text" name="id1">&nbsp
			<label for="fname">ID:</label>
			<input type="text" name="id">&nbsp
			<label for="lname">Name:</label>
			<input type="text" name="name">&nbsp
			<label for="lname">Technology:</label>
			<input type="text" name="tech">&nbsp
			<input type="submit"><br><br>
		</form>	
		
		<h2> Remove Details </h2><br>
		<form action="removeEmployee" method="post">
			<label for="fname">ID:</label>
			<input type="text" name="id">&nbsp
			<input type="submit"><br><br>
		</form>	
		
		<div class="container">
		
			<h3>List Employees</h3>
			
			<hr/>
		
			<table class="table table-bordered table-striped">
			
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Technology</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="empl: ${employees}">
						<td th:text="${empl.id}" />
						<td th:text="${empl.name}" />
						<td th:text="${empl.technology}" />
					</tr>
				</tbody>
				
			</table>
		</div>
		
		
	</body>
	
</html>
